<md-toast>
    <span class="md-toast-text" flex data-ng-bind="text"></span>
    <md-button class="md-highlight" ng-repeat="b in buttons" ng-click="b[$index]['action']($event)">
        b.text
    </md-button>
    <md-button ng-click="closeToast()">
        <md-icon aria-label="Cerrar" md-svg-src="_common/img/navigation/ic_close_24px.svg"></md-icon>
    </md-button>
</md-toast>
