<!DOCTYPE html>
<html lang="en" data-ng-app="rrms" data-ng-controller="indexCtrl as idxCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <title data-ng-bind="idxCtrl.siteTitle() ? 'GMS - Boilerplate | ' + idxCtrl.siteTitle()
     : 'GMS - Boilerplate'"></title>

    <!----CSS---->
    <!--ngMaterial-->
    <link rel="stylesheet" type="text/css" href="client/bower_components/angular-material/angular-material.min.css">

    <!--**common**-->
    <link rel="stylesheet" href="client/app/modules/_common/css/errors.css">
    <link rel="stylesheet" href="client/app/modules/_common/css/ngStyles1.css">
    <link rel="stylesheet" href="client/app/modules/_common/css/colors.css">
    <link rel="stylesheet" href="client/app/modules/_common/css/margins.css">
    <link rel="stylesheet" href="client/app/modules/_common/css/sizes.css">
    <link rel="stylesheet" href="client/app/modules/_common/css/text.css">

    <link rel="stylesheet" href="client/app/modules/_components/screenLoader/screen.loader.css">

    <!--**libs**-->
</head>
<body data-ng-model-options="{allowInvalid: true}">

<div>
    <div
            data-ng-include="idxCtrl.logged ? 'client/app/modules/_common/html/templates/logged/template1.html' :
                 'client/app/modules/_common/html/templates/notLogged/template1.html'"
    >
    </div>
    <!--dialogs-->
    <span data-ng-controller="dialogCtrl as dialogCtrl"></span>

    <!--block screen-->
    <div data-ng-controller="blockCtrl as blockCtrl">
        <div data-ng-show="blockCtrl.blocked" class="rrms-screen-loader" data-screen-type="0">
        </div>
    </div>

    <!--messages-->
    <div data-ng-controller="toastCtrl as tmc"></div>

    <!--instantiate login ctr so login service get called and this way listen for 401 and re-authenticate-->
    <span data-ng-controller="loginCtrl as loginCtrl"></span>
</div>

<!----JAVASCRIPT---->

<!--****libs****-->
<!--**jQuery**-->
<script src="client/bower_components/jquery/dist/jquery.min.js"></script>
<!--**AngularJS**-->
<script src="client/bower_components/angular/angular.js"></script>

</html>
