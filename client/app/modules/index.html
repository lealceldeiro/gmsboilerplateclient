<!DOCTYPE html>
<html lang="en" data-ng-app="rrms" data-ng-controller="indexCtrl as idxCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-ng-bind="idxCtrl.siteTitle() ? 'GMS - Boilerplate | ' + idxCtrl.siteTitle()
     : 'GMS - Boilerplate'"></title>

    <!----CSS---->
    <!--ngMaterial-->
    <link rel="stylesheet" type="text/css" href="../../bower_components/angular-material/angular-material.min.css">

    <!--**common**-->
    <link rel="stylesheet" href="_common/css/ngStyles1.css">
    <link rel="stylesheet" href="_common/css/colors.css">
    <link rel="stylesheet" href="_common/css/margins.css">
    <link rel="stylesheet" href="_common/css/sizes.css">

    <!--**componentes**-->
    <link rel="stylesheet" href="_components/screenLoader/screen.loader.css">

    <!--**libs**-->
</head>
<body data-ng-model-options="{allowInvalid: true}">

<div>
    <div
            data-ng-include="idxCtrl.logged ? '_common/html/templates/logged/template1.html' :
                 '_common/html/templates/notLogged/template1.html'"
    >
    </div>

    <!--for blocking screen-->
    <div data-ng-controller="blockCtrl as blockCtrl">
        <div data-ng-show="blockCtrl.blocked" class="rrms-screen-loader" data-screen-type="0">
        </div>
    </div>
    <div data-ng-controller="toastManagerCtrl as tmc"></div>
</div>
