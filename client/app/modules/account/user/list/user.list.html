<div ng-cloak layout-gt-sm="row" layout="column" >
    <div flex-gt-sm="99" flex>
        <!--change role view-->
        <md-button aria-label="Ver usuarios solo en esta entidad" class="md-icon-button"
                   ng-if="sCtrl.user.entities.length > 1"
                   ng-show="vm.entities.allLoaded"
                   ng-click="vm.search(true)">
            <md-icon md-svg-src="_common/img/action/ic_flip_to_back_24px.svg"></md-icon>
            <md-tooltip>Ver usuarios solo en esta entidad</md-tooltip>
        </md-button>
        <md-button aria-label="Ver todos los usuarios" class="md-icon-button"
                   ng-if="sCtrl.user.entities.length > 1"
                   ng-hide="vm.entities.allLoaded"
                   ng-click="vm.searchAll(true)">
            <md-icon md-svg-src="_common/img/action/ic_flip_to_front_24px.svg"></md-icon>
            <md-tooltip>Ver todos los usuarios</md-tooltip>
        </md-button>

        <!--add new user-->
        <md-button aria-label="Nuevo usuario" class="md-icon-button"
                   ng-click="vm.new()">
            <md-icon md-svg-src="_common/img/content/ic_add_24px.svg"></md-icon>
            <md-tooltip>Nuevo usuario</md-tooltip>
        </md-button>

        <md-content>
            <md-list flex>
                <md-divider ng-show="vm.entities.all.length"></md-divider>
                <md-list-item class="md-3-line" ng-repeat="item in vm.entities.all" ng-click="vm.view(item.id)" aria-label="Usuario: {{item.label}}">
                    <div class="md-list-item-text" layout="column">
                        <h3 data-ng-bind="item.name + ' (' + item.username + ')'"></h3>
                        <p data-ng-bind="item.email"></p>
                        <p data-ng-bind="item.enabled | humanReadable:'(':')'"></p>
                        <md-button class="md-secondary md-icon-button" aria-label="editar usuario"
                                   ng-click="vm.edit(item.id)">
                            <md-icon md-svg-src="_common/img/content/ic_create_24px.svg"></md-icon>
                            <md-tooltip>Editar</md-tooltip>
                        </md-button>

                        <md-checkbox
                                class="m-top-4px md-secondary"
                                aria-label="Activar/Desactivar"
                                ng-model="item.enabled"
                                ng-click="vm.activateDeactivate(item)"
                        >
                        </md-checkbox>

                        <md-button class="md-secondary md-icon-button" aria-label="delete role"
                                   ng-click="vm.remove(item.id)">
                            <md-icon md-svg-src="_common/img/action/ic_delete_24px.svg"></md-icon>
                            <md-tooltip>Eliminar</md-tooltip>
                        </md-button>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>

<div data-ng-show="!vm.entities.loading && vm.entities.all.length && pc.showPagination()">
    <md-content>
        <br>
        <cl-paging flex cl-pages="pc.getTotalPages()"
                   cl-steps="pc.getMaxLinks()"
                   cl-page-changed="vm.changePage(pc.currentPage)"
                   cl-align="center center"
                   cl-current-page="pc.currentPage"></cl-paging>

        <br>
    </md-content>
</div>

<div data-ng-hide="!vm.entities.loading" layout="row" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
