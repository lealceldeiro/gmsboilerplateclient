<div class="center-block blocked-3-styled">
    <form data-ng-show="vm.entity" role="form" name="viewUserForm">

        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Usuario</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span data-ng-bind="vm.entity.username"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Nombre</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span data-ng-bind="vm.entity.name"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Email</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span data-ng-bind="vm.entity.email"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Roles (Casa actual)</label>
                <div class="mrg-l-m-3 col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div ng-show="vm.roles.total">
                        <table class="table table-responsive table-striped table-bordered" id="userRolesTable">
                            <thead>
                            </thead>
                            <tbody>
                            <tr data-dir-paginate="it in vm.roles.all | itemsPerPage:vm.roles.itemsPerPage"
                                data-total-items="vm.roles.total"
                                data-pagination-id="userRolesList">
                                <td><span data-ng-bind="it.label"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <nav class="text-center">
                            <dir-pagination-controls
                                    pagination-id="userRolesList"
                                    on-page-change="vm.changePage(newPageNumber)"
                                    max-size="5"
                            >
                            </dir-pagination-controls>
                        </nav>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" data-ng-show="vm.roles.loading">
                        <div class="rrms-screen-loader" data-screen-type="2">
                        </div>
                    </div>

                    <div ng-hide=" vm.roles.loading || vm.roles.total">
                        <div class="rrmsAlert" data-type="warning"
                             data-message="No hay roles asociados a este usuario todavÃ­a"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-action">
            <hr>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <a class="btn btn-primary btn-sm" href="" data-ng-click="vm.cancel()">Volver</a>
                    <a class="btn btn-default btn-sm" href="" data-ng-click="vm.edit()">Editar</a>
                    <a class="btn btn-danger btn-sm" href="" data-ng-click="vm.remove()">Eliminar</a>
                </div>
            </div>
        </div>
    </form>

    <div data-ng-show="vm.entityData.loading">
        <div class="rrms-screen-loader" data-screen-type="2">
        </div>
    </div>
</div>
