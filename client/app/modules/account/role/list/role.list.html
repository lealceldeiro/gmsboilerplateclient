<div ng-cloak layout-gt-sm="row" layout="column" >
    <div flex-gt-sm="99" flex>
        <div ng-controller="toolBarCtrl as tbc">
            <md-fab-toolbar
                    md-open="tbc.isOpen" count="tbc.count"
                    md-direction="{{tbc.direction}}">
                <md-fab-trigger class="align-with-text">
                    <md-button aria-label="opciones" class="md-fab md-primary">
                        <md-icon md-svg-src="_common/img/svg/bar_menu.svg"></md-icon>
                        <md-tooltip md-direction="down">Opciones</md-tooltip>
                    </md-button>
                </md-fab-trigger>

                <md-toolbar>
                    <md-fab-actions class="md-toolbar-tools">
                        <md-button aria-label="Ver todos los roles" class="md-icon-button"
                                   ng-hide="vm.roles.allLoaded"
                                   ng-click="vm.searchAll(true)">
                            <md-icon md-svg-src="_common/img/svg/multitag.svg"></md-icon>
                        </md-button>
                        <md-button aria-label="Roles asignados solo en esta entidad" class="md-icon-button"
                                   ng-show="vm.roles.allLoaded"
                                   ng-click="vm.search(true)">
                            <md-icon md-svg-src="_common/img/svg/tag.svg"></md-icon>
                        </md-button>
                    </md-fab-actions>
                </md-toolbar>
            </md-fab-toolbar>
        </div>

        <md-content>
            <md-list flex>
                <md-divider ng-show="vm.roles.all.length"></md-divider>
                <md-list-item class="md-2-line" ng-repeat="item in vm.roles.all" ng-click="vm.view(item.id)" aria-label="Role: {{item.label}}">
                    <div class="md-list-item-text" layout="column">
                        <h3 data-ng-bind="item.label"></h3>
                        <p data-ng-bind="item.description"></p>
                        <p data-ng-bind="item.enabled | humanReadable:'(':')'"></p>
                        <md-checkbox
                                class="md-secondary"
                                aria-label="Activar/Desactivar"
                                ng-model="item.enabled"
                                ng-click="vm.activateDeactivate(item)"
                        >
                        </md-checkbox>

                        <md-button class="md-secondary" aria-label="delete role">
                            <md-icon md-svg-src="_common/img/svg/bin.svg"></md-icon>
                        </md-button>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>

<div data-ng-show="!vm.roles.loading && vm.roles.all.length && pc.showPagination()">
    <br>
    <md-content>
        <cl-paging flex cl-pages="pc.getTotalPages()"
                   cl-steps="pc.getMaxLinks()"
                   cl-page-changed="vm.changePage(pc.currentPage)"
                   cl-align="center center"
                   cl-current-page="pc.currentPage"></cl-paging>

        <br>
    </md-content>
</div>

<div data-ng-hide="!vm.roles.loading" layout="row" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
