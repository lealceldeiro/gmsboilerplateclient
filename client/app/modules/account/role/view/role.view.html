<div class="center-block blocked-3-styled">
    <form data-ng-show="vm.role" role="form" name="viewRoleForm">

        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Nombre</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span data-ng-bind="vm.role.label"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Descripci&oacute;n</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span data-ng-bind="vm.role.description"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Activo</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span data-ng-bind="vm.role.enabled | humanReadable"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Permisos</label>
                <div class="mrg-l-m-3 col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div ng-show="vm.permissions.total">
                        <table class="table table-responsive table-striped table-bordered" id="rolePermissionsTable">
                            <thead>
                            </thead>
                            <tbody>
                            <tr data-dir-paginate="it in vm.permissions.all | itemsPerPage:vm.permissions.itemsPerPage"
                                data-total-items="vm.permissions.total"
                                data-pagination-id="rolePermissionsId">
                                <td><span data-ng-bind="it.label | caser"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <nav class="text-center">
                            <dir-pagination-controls
                                    pagination-id="rolePermissionsId"
                                    on-page-change="vm.changePage(newPageNumber)"
                                    max-size="5"
                            >
                            </dir-pagination-controls>
                        </nav>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" data-ng-show="vm.permissions.loading">
                        <div class="rrms-screen-loader" data-screen-type="2">
                        </div>
                    </div>

                    <div ng-hide=" vm.permissions.loading || vm.permissions.total">
                        <div class="rrmsAlert" data-type="warning"
                             data-message="No hay permisos asociados a este rol todavÃ­a"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-action">
            <hr>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <a class="btn btn-primary btn-sm" href="" data-ng-click="vm.cancel()">Volver</a>
                    <a class="btn btn-default btn-sm" href="" data-ng-click="vm.edit()">Editar</a>
                    <a class="btn btn-danger btn-sm" href="" data-ng-click="vm.remove()">Eliminar</a>
                </div>
            </div>
        </div>
    </form>

    <div data-ng-show="vm.roleData.loading">
        <div class="rrms-screen-loader" data-screen-type="2">
        </div>
    </div>
</div>
