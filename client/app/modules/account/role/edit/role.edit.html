<div class="demo-md-panel-content"  ng-cloak>

    <div layout="column" layout-padding>
        <form data-ng-show="vm.role" role="form" name="editRoleForm">
            <md-content class="md-no-momentum">

                <!--name-->
                <md-input-container class="md-icon-float md-block">
                    <label>Nombre</label>
                    <md-icon md-svg-src="_common/img/svg/tag.svg" class="name"></md-icon>
                    <input ng-model="vm.role.label" type="text">
                </md-input-container>

                <!--description-->
                <md-input-container class="md-icon-float md-block">
                    <label>Descripci&oacute;n</label>
                    <md-icon md-svg-src="_common/img/svg/text.svg" class="name"></md-icon>
                    <textarea ng-model="vm.role.description"></textarea>
                </md-input-container>


                <!--permissions-->
                <div ng-controller="chipCtrl as chipCtrl">
                    <md-chips ng-model="vm.permissions.selected" md-autocomplete-snap
                              md-transform-chip="chipCtrl.transformChip($chip)"
                              md-require-match="true"
                              md-separator-keys="chipCtrl.separatorKeys">
                        <md-autocomplete
                                md-selected-item="chipCtrl.selectedChip"
                                md-search-text="vm.pSearchText"
                                md-items="item in vm.permissions.all"
                                md-item-text="item.label"
                                placeholder="Seleccione los permisos">
                            <span md-highlight-text="vm.pSearchText">{{item.label | caser}}</span>
                        </md-autocomplete>
                        <md-chip-template>
                            <span>
                              <strong>{{$chip.label | caser}}</strong>
                            </span>
                        </md-chip-template>
                    </md-chips>
                </div>

                <br/>
                <div class="row" ng-controller="dialogManagerCtrl as dialogManagerCtrl">
                    <md-button md-no-ink class="md-warn" ng-click="vm.showRoleListDialog()" >
                        Ver todos los permisos disponibles
                    </md-button>
                </div>

                <!--enabled-->
                <md-input-container class="md-block">
                    <md-switch class="md-primary" ng-model="vm.role.enabled">
                        Activo
                    </md-switch>
                </md-input-container>

            </md-content>
        </form>
    </div>


    <div data-ng-hide="!vm.roleData.loading" layout="row" layout-align="center center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <md-divider></md-divider>
    <br/>

    <md-button class="md-primary md-raised"
               ng-click="vm.save(editRoleForm)">
        Guardar
    </md-button>
    <md-button class="md-active md-raised"
               ng-click="vm.cancel()">
        Cancelar
    </md-button>
</div>
