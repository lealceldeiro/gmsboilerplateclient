<div class="min-width-500px">
    <form role="form" name="loginForm">

        <md-toolbar>
            <div class="md-toolbar-tools" layout-align="center center">
                <div layout-align="center center">
                    <div layout="row" layout-align="center center" flex="100">
                        <md-icon md-svg-src="_common/img/hardware/ic_security_24px.svg"></md-icon>
                        &nbsp;
                        <h2>Autenticaci&oacute;n</h2>
                    </div>
                </div>
            </div>
        </md-toolbar>

        <br/>

        <md-content class="md-no-momentum">

            <!--username or email-->
            <md-input-container class="md-icon-float md-block">
                <label>Usuario o direcci√≥n email</label>
                <md-icon md-svg-src="_common/img/social/ic_person_24px.svg"></md-icon>
                <input ng-model="vm.emailOrUsername" type="text" required>

                <div ng-messages="loginForm.emailOrUsername.$error" md-auto-hide="false">
                    <div ng-message="required">
                        El usuario o correo electr&oacute;nico es obligtorio
                    </div>
                </div>
            </md-input-container>

            <!--password-->
            <md-input-container class="md-icon-float md-block">
                <label>Contrase&ntilde;a</label>
                <md-icon md-svg-src="_common/img/action/ic_lock_24px.svg"></md-icon>
                <input ng-model="vm.password" type="password" required>
                <div ng-messages="loginForm.password.$error" md-auto-hide="false">
                    <div ng-message="required">
                        La contrase&ntilde;a es obligtoria
                    </div>
                </div>
            </md-input-container>

            <div layout-align="center center">
                <md-button class="md-primary md-raised bl" aria-label="Aceptar" layout-fill
                           ng-click="vm.login(loginForm)">
                    <md-icon md-svg-src="_common/img/action/ic_done_24px.svg"></md-icon>
                    &nbsp;
                    Aceptar
                </md-button>
            </div>

        </md-content>

    </form>
</div>
